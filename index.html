<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img class="img" src="images/illustration-hero.svg" alt="image of " />
      <h3 class="header">Order Summary</h3>
      <p class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="group-4 plans">
        <div class="plan">
          <img src="images/icon-music.svg" alt="music icon" />
          <div class="annual-plan">
            <p class="pln">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <p class="change">Change</p>
      </div>
      <a href="#" class="btn">Proceed to Payment</a>
      <a href="#" class="cancel-order">Cancel Order</a>
    </div>
  </body>
</html>
